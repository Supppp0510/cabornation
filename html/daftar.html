<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun | Cabornation</title>
  <link rel="stylesheet" href="../css/styleform.css">
</head>
<body>

      <!-- ðŸŽ¬ Background Video -->
  <video autoplay muted loop playsinline class="bg-video-form">
    <source src="../assets/Cinematic Volleyball video.mp4" type="video/mp4">
    Browser kamu tidak mendukung video HTML5.
  </video>

  <!-- ðŸŒ«ï¸ Overlay biar teksnya tetap terbaca -->
  <div class="overlay"></div>

  <section class="register-section">
    <div class="form-container">
      <h1>Buat Akun Cabornation</h1>
      <p class="subtitle">Daftarkan akunmu untuk mulai mengelola tim dan turnamen olahraga.</p>

      <form action="../php/register.php" method="POST" class="register-form">
    <div class="form-group">
     <label for="nama">Nama Lengkap</label>
     <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkapmu" required>
    </div>


        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="contoh@email.com" required>
        </div>

        <div class="form-group">
          <label for="password">Kata Sandi</label>
          <input type="password" id="password" name="password" placeholder="Minimal 8 karakter" required>
        </div>

        <div class="form-group">
          <label for="confirm-password">Konfirmasi Kata Sandi</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Ulangi kata sandi" required>
        </div>

        <button type="submit" class="btn-main">Daftar Sekarang</button>
      </form>

      <div class="login-text">
        <p>Sudah punya akun?  <a href="login.html">Masuk di sini</a>
      </p>
    </div>
  </section>
</body>
</html>
